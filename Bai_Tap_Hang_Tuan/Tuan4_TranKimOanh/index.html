<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="IMG_7305 (2).jpg" type="IMG_7305 (2)">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="text">
        <p>CỐ GẮNG LÊN NHÉ</p>
    </div>
    <main>
        <h1>Đếm ngày thi THPT Quốc Gia</h1>
        <div class="timer">
            <div class="box">
                <h3 id="days">0</h3>
                <p>Ngày</p>
            </div>
            <div class="box">
                <h3 id="hours">0</h3>
                <p>Giờ</p>
            </div>
            <div class="box">
                <h3 id="minutes">0</h3>
                <p>Phút</p>
            </div>
            <div class="box">
                <h3 id="seconds">0</h3>
                <p>Giây</p>
            </div>
        </div>
    </main>
    <audio controls autoplay >
        <source src="./Ngay-Ay-Ban-Va-Toi-Lynk-Lee.mp3">
    </audio>
    
</body>
</html>
