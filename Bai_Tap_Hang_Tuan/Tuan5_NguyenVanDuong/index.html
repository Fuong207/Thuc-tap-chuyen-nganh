<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dang Ky</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./index.js">
</head>
<body>
    <div class="form">
        <div class="text">
            <h1>Đăng ký</h1>
        </div>
        <div class="input">
            <div class="name">
                <input type="text" name="" id="name" placeholder="  Tên đăng nhập" >
                
            </div>
            <div class="email">
                <input type="text" name="" id="email" placeholder="  Email" >
            </div>
            <div class="pass">
                <input type="text" name="" id="pass" placeholder="  Password" >
            </div>
            <div class="repass">
                <input type="text" name="" id="repass" placeholder="  Xác nhận password" >
            </div>
        </div>
        <div class="btn">
            <input type="submit" value="Đăng ký" id="dangky" onclick="myclick()">
            
        </div>
        <div class="dn">
            <p>Đã có tài khoản 
                <a href="./Dangnhap.html">Đăng nhập</a>
            </p>
        </div>
    </div>
    <script>
        function myclick(){
            alert("Bạn đã đăng ký thành công");
        }
    </script>
</body>
</html>
